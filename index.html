<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS Events</title>
    <meta name="description" content="js events">
    <meta name="keywords" content="js events">
    <meta name="author" content="Kamrade">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" type="text/css" href="dist/css/bundle.min.css">
  </head>
  <body>
    <h1>JS Events</h1>
    <div class="app">
      <div class="rubic">
        <ul class="grid">
          <li data-color="red" class="box red"><img src="./dist/css/img/pic-01.jpg" alt="1"></li>
          <li data-color="darksalmon" class="box darksalmon"><img src="./dist/css/img/pic-02.jpg" alt="2"></li>
          <li data-color="goldenrod" class="box goldenrod"><img src="./dist/css/img/pic-03.jpg" alt="3"></li>
          <li data-color="green" class="box green"><img src="./dist/css/img/pic-04.jpg" alt="4"></li>
          <li data-color="lightblue" class="box lightblue"><img src="./dist/css/img/pic-05.jpg" alt="5"></li>
          <li data-color="blue" class="box blue"><img src="./dist/css/img/pic-06.jpg" alt="6"></li>
          <li data-color="violet" class="box violet"><img src="./dist/css/img/pic-07.jpg" alt="7"></li>
          <li data-color="violetred" class="box violetred"><img src="./dist/css/img/pic-08.jpg" alt="8"></li>
          <li data-color="wheat" class="box wheat"><img src="./dist/css/img/pic-09.jpg" alt="9"></li>
        </ul>
        <p class="description"></p>
      </div>
      <div class="preview"></div>
    </div>
    <script type="text/javascript" src="dist/js/app.js"></script>
  </body>
</html>
